<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="assets/stylesheet/normalize.css">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="info">
        <div class="info__name">
            <div>
                <span>Haidandon</span>
            </div>
        </div>
        <div class="level">
            <div>
                <span>Level 13</span>
            </div>
        </div>
        <div class="info__ava">
            <img src="assets/img/IMG_0430.JPG" alt="Ava">
        </div>
        <div class="number">
            <div class="word">
                <div class="word__number">1998</div>
                <div class="word__text">words learned</div>
            </div>
            <div class="points">
                <div class="points__number">2,000,000</div>
                <div class="points__text">points</div>
            </div>
        </div>
        <div class="view-profile">
            <div>
                <a href="#">View profile</a>
            </div>
        </div>
    </div>

</html>
