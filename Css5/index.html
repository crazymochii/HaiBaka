<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <link rel="stylesheet" href="assets/stylesheet/normalize.css">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="container">
        <div class="streak">
            <div class="icon">
				<img src="assets/icons/checked.png" alt="">
			</div>
			<div class="streak-text">
				<div>
					<span>Streak Clock</span>
				</div>
			</div>
        </div>
		<div class="desc">
			<div>
				<span>
					Time left to complete your daily goals
				</span>
			</div>
		</div>
        <div class="number">
            <div class="word">
                <div class="word__number">12</div>
                <div class="word__text">hours</div>
            </div>
            <div class="points">
                <div class="points__number">57</div>
                <div class="points__text">mins</div>
            </div>
        </div>
        <div class="view-profile">
            <div>
                <a href="#">Change timezone</a>
            </div>
        </div>
    </div>
</body>
</html>
