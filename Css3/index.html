<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link rel="stylesheet" href="assets/stylesheet/normalize.css">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="container">
		<div class="top">
			<div class="top-icon">
				<img src="assets/icons/podium.png" alt="">
			</div>
			<div class="top-text">
				<div>
					<span>Leaderboard</span>
				</div>
			</div>
		</div>
		<div class="times">
			<div class="time" id="week">
				<div>
					<span>Week</span>
				</div>
			</div>
			<div class="time">
				<div>
					<span>Month</span>
				</div>
			</div>
			<div class="time">
				<div>
					<span>All time</span>
				</div>
			</div>
		</div>
		<div class="info">
			<div class="ava">
				<img src="assets/img/IMG_0430.JPG" alt="">
			</div>
			<div class="number">
				<div>
					<span>1.</span>
				</div>
			</div>
			<div class="name">
				<div>
					<span>HaiButa</span>
				</div>
			</div>
			<div class="score">
				<div>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="more">
			<a href="#">More</a>
		</div>
	</div>
</body>
</html>
