<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link rel="stylesheet" href="assets/stylesheet/normalize.css">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="container">
        <div class="course-img">
            <div class="img">
				<div>
					<img src="assets/img/mimi-kara-oboeru-n2.jpg" alt="Course Image">
				</div>
				<div class="img-icon">
					<img src="assets/icons/record-button.png" alt="Red dot">
				</div>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <div>
                    <div class="name">
                        <div>
                            <span>Mimi Kara Oboeru N2</span>
                        </div>
					</br>
						<div>
							<span>Kanji</span>
						</div>
                    </div>
                    <div class="right">
						<div>
							<div class="goal-status">
								<div>
									<span>Goal Complete!</span>
								</div>
							</div>
						</div>
						<div>
							<div class="leaderboard">
								<a href="#">
									<img src="assets/icons/podium.png" alt="leaderboard-icon">
								</a>
							</div>
						</div>
						<div>
							<div class="setting">
								<a href="#">
									<img src="assets/icons/more.png" alt="setting-icon">
								</a>
							</div>
						</div>
					</div>
                </div>
                <div>
                    <div class="status-text">
                        <div>
                            <span>123/1234 words learned</span>
                        </div>
                    </div>
                </div>
                <div class="status-bar">
                    <img src="assets/img/Rectangle.png" alt="status-bar">
                </div>
            </div>
            <div class="goals">
                <div class="goal">
                    <div class="goal-icon">
                        <img src="assets/icons/wireless-signal-interface-status-symbol-of-bars-group.png" alt="">
                    </div>
                    <div class="goal-text">
                        <div>
                            <span>5 mins a day</span>
                        </div>
                    </div>
                    <div class="goal-edit">
                        <div>
                            <span>Edit goal</span>
                        </div>
                    </div>
                </div>
                <div class="contain">
					<div class="goal-date">
						<div class="row">
							<div class="dates">
								<div class="checked">
									<div class="checked-icon">
										<img src="assets/icons/checked.png" alt="">
									</div>
									<div class="checked-text">
										<div>
											<span>M</span>
										</div>
									</div>
								</div>
								<div class="date">
									<div class="date-icon">
										<img src="assets/icons/black-circle.png" alt="">
									</div>
									<div class="date-text">
										<div>
											<span>T</span>
										</div>
									</div>
								</div>
								<div class="date">
									<div class="date-icon">
										<img src="assets/icons/black-circle.png" alt=""></div>
									<div class="date-text">
										<div>
											<span>W</span>
										</div></div>
								</div>
								<div class="date">
									<div class="date-icon">
										<img src="assets/icons/black-circle.png" alt=""></div>
									<div class="date-text">
										<div>
											<span>T</span>
										</div></div>
								</div>
								<div class="date">
									<div class="date-icon">
										<img src="assets/icons/black-circle.png" alt=""></div>
									<div class="date-text">
										<div>
											<span>F</span>
										</div></div>
								</div>
								<div class="date">
									<div class="date-icon">
										<img src="assets/icons/black-circle.png" alt=""></div>
									<div class="date-text">
										<div>
											<span>S</span>
										</div></div>
								</div>
								<div class="date">
									<div class="date-icon">
										<img src="assets/icons/black-circle.png" alt=""></div>
									<div class="date-text">
										<div>
											<span>S</span>
										</div></div>
								</div>
							</div>
							<div class="streak">
								<div class="streak-number">
									<div>
										<span>1</span>
									</div>
								</div>
								<div class="streak-text">
									<div>
										<span>streak</span>
									</div>
								</div>
							</div>
						</div>
						<div class="goal-status-img">
							<img src="assets/img/Rectangle.png" alt="">
						</div>
					</div>
				</div>
            </div>
			<div class="bottom">
				<div class="diff">
					<div class="diff-icon">
						<img src="assets/icons/flash.png" alt="">
					</div>
					<div class="diff-number">
						<div>
							<span>19</span>
						</div>
					</div>
				</div>
				<div class="diffs">
					<div class="diff-icon-large">
						<img src="assets/icons/flash.png" alt="">
					</div>
					<div class="diff-text">
						<div>
							<span>Difficult Words</span>
						</div>
					</div>
				</div>
				<div class="select">
					<a href="#">
						<img src="assets/icons/more2.png" alt="">
					</a>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
